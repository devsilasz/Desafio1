server:
  port: 0  # Porta aleatória para testes

spring:
  application:
    name: agencia-api-test
  
  # Configuração do H2 Database para testes
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: false
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  sql:
    init:
      mode: never

# Configurações de Performance para testes
agencia:
  cache:
    enabled: false  # Desabilita cache nos testes
  performance:
    batch-size: 10
    max-results: 100

# Logging para testes
logging:
  level:
    com.santander: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
